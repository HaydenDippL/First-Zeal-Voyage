<div class="flex flex-col flex-start items-center h-screen w-screen bg-cover bg-center" [style]="{
    backgroundImage: 'url(https://external-content.duckduckgo.com/iu/?u=http%3A%2F%2Fdata.1freewallpapers.com%2Fdownload%2Fsnowy-mountains-in-the-sunlight.jpg&f=1&nofb=1&ipt=4ddd4f4bcd6831f04259c015f9e945bb23209ab77a6a0619c229c422217a174a&ipo=images)'
}">
    <div class="w-3/4">
        <div class="w-full">
            <app-city-header [city]="city" [temperature]="get_temperature()"/>
        </div>
        <div class="flex flex-row gap-x-4 mt-8">
            <div class="flex-grow">
                <app-humidity [humidity]="get_humidity()"/>
            </div>
            <div class="flex-grow">
                <app-uv-index [uv]="get_uv_index()"/>
            </div>
            <div class="flex-grow">
                <app-hi-lo [hi]="get_temperature_high()" [lo]="get_temperature_low()"/>
            </div>
            <div class="flex-grow">
                <app-wind [wind_speed]="get_wind_speed()" [wind_direction]="get_wind_direction()"/>
            </div>
        </div>
        <div class="flex flex-row mt-4 gap-x-8">
            <div class="flex-grow min-w-96">
                <app-precipitation/>
            </div>
            <div class="flex-grow">
                <app-temperature-chart [temperatures]="get_temperature_forecast()"/>
            </div>
        </div>
    </div>
</div>
