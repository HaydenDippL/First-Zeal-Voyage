<p-dialog 
    header="Add Item"
    draggable="false"
    [modal]="true"
    [(visible)]="visible"
    [style]="{ height: '80%', width: '50%' }"
    (onHide)="on_exit()"
>
    <div id="dialog">
        <div class="hbox" style="gap: 1rem">
            <div id="grocery-input" class="vbox">
                <label for="grocery_input">Grocery</label>
                <input 
                    type="text"
                    pInputText
                    [(ngModel)]="temp_grocery.grocery"
                    inputId="grocery_input"
                    variant="outline"
                />
            </div>
            <div id="quantity-input" class="vbox">
                <label for="quantity_input">Quantity</label>
                <p-inputNumber
                    [(ngModel)]="temp_grocery.quantity"
                    [showButtons]="true"
                    buttonLayout="horizontal"
                    inputId="quantity_input"
                    spinnerMode="horizontal"
                    [step]="1"
                    [size]="5"
                    [inputStyle]="{paddingLeft: '5px'}"            
                    decrementButtonClass="p-button-secondary"
                    incrementButtonClass="p-button-secondary" 
                    incrementButtonIcon="pi pi-plus"
                    decrementButtonIcon="pi pi-minus"
                />
            </div>
        </div>
        <div class="hbox" style="justify-content: space-between;">
            <div class="vbox">
                <label for="tags_input">Tags</label>
                <p-multiSelect 
                    [options]="tag_options"
                    [(ngModel)]="temp_grocery.tags"
                    display="chip"
                    [showClear]="true"
                    placeholder="Tags"
                    inputId="tags_input"
                    [style]="{width: '30%'}"
                />
            </div>
            <div class="vbox">
                <label for="calendar-12h" class="font-bold block mb-2">Pick Up By</label>
                <p-calendar 
                    inputId="calendar-12h" 
                    [(ngModel)]="temp_grocery.due" 
                    [showTime]="true" 
                    [hourFormat]="'12'"
                    [style]="{width: '30%'}"
                />
            </div>
            <div class="vbox">
                <label for="assigned_input">Assigned</label>
                <input type="text" pInputText [(ngModel)]="temp_grocery.assigned" inputId="assigned_input" [style]="{width: '30%'}"/>
            </div>
        </div>
    </div>
    <!-- <app-grocery-item
        [actions]="false"
        [grocery]="temp_grocery"
    /> -->
    <div class="flex justify-content-end gap-2">
        <p-button label="Cancel" severity="secondary" (click)="on_exit()" />
        <p-button label="Save" (click)="on_exit()" />
    </div>
</p-dialog>
